<!DOCTYPE html>
<html lang="en/ru">
<head>
    <link href="{{ url_for('static', filename='image/favicon.ico') }}" rel="icon" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <meta charset="UTF-8">
    {% block title %}
    {% endblock title %}
</head>
    <body>
      <header>
            <div class="container">
              <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                  <a class="navbar-brand" href="/">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/xrates">XRates</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/api/xrates/json">Get API json</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/api/xrates/xml">Get API xml</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logs">View Logs</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contacts">My contacts</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
            <br><br><br>
        </header>
          <div class="container">
            <div class="row">
                <div class="col">
                    {% block main_block %}
                    {% endblock main_block %}
                </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
          integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
          integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
