{% extends 'main.html' %}
    {% block title %}
    <title>{{title}}</title>
    {% endblock title %}
    {% block main_block %}
    <p>Rate: {{from_currency}} => {{to_currency}}</p>
    <form action="{{url_for('edit_xrate', from_currency=from_currency, to_currency=to_currency)}}"
          method="POST">

      <input type="text" name="new_rate">

      <input type="submit" value="Save">

    </form>
    <br>
    <a href="/xrates"> Go XRates >></a>
    {% endblock main_block %}
